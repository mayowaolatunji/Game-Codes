<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link rel="stylesheet" href="Crypto Flip.css">

</head>
<body>
    

    <!-- Crypto flip Game template/Design -->

    <div class="container">

        <nav class="nav">
            <div class="logo">Blok <span style="color:aliceblue;">Flip<span><span style="color:rgb(59, 175, 237);">Game</span></div>
            <div class="connectWallet">connectWallet</div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="#">About-Game</a>

        <main class="main">

                    <thead>

                <section class="cryptoFlipGame">
                    <div class="cards"  data-framework="Nothing Logo">

                    </div>

                    <div class="cards" data-framework="Nothing Logo">

                    <div class="cards" data-framework="pepe Logo">
                        <img class="front" src="img/1080x360.jpg" alt="pepe Logo">

                    </div>

                    <div class="cards" data-framework="pepe Logo">
                        <img class="front" src="img/1080x360.jpg" alt="pepe Logo">
                        <img class="back" src="img/cryptoFlip .jpg" alt="cryptoFlip Logo">
                    </div>

                    <div class="cards" data-framework="X design by beeple"">
                        <img class="front" src="img/F1xfmVnXoAAe7PJ.jpeg" alt="X design by beeple">
                        <img class="back" src="img/cryptoFlip .jpg" alt="cryptoFlip Logo">
                    </div>

                    <div class="cards" data-framework="X design by beeple">
                        <img class="front" src="img/F1xfmVnXoAAe7PJ.jpeg" alt="X design by beeple">
                        <img class="back" src="img/cryptoFlip .jpg" alt="cryptoFlip Logo">
                    </div>


                    <div class="cards" data-framework="GM ring">
                        <img class="front" src="img/FxswucIXoAAk6UR.jpeg" alt="GM ring">
                        <img class="back" src="img/cryptoFlip .jpg" alt="cryptoFlip Logo">

                    <div class="cards" data-framework="GM ring">
                        <img class="front" src="img/FxswucIXoAAk6UR.jpeg" alt="GM ring">

                    </div>

                    <div class="cards" data-framework="Core">
                        <img class="front" src="img/FxUbnsKaUAA-YT3.jpeg" alt="Core">

                    </div>


                    <div class="cards" data-framework="Core">

                        <img class="back" src="img/cryptoFlip .jpg" alt="cryptoFlip Logo">
